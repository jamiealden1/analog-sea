<!DOCTYPE html>
<html>
<head>
	<title>Analog Sea</title>
	<meta charset="utf-8">
	<meta name="description" content="Create an account on Analog Sea for free cloud computing.">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<header>
		<img class="logo" src="images/logo.png" alt="Analog Sea Logo">
	</header>
	<main class="corners">
			<h1>Sign up</h1>
			<form action="/signup/" method="post">
				<label for="email" required>Email</label>
				<input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" name='email' id='email' placeholder="foo@bar.com" class="corners" required/>
				<label for="password" required>Password</label>
				<input type="text" name='password' id='password' placeholder="1234passw0rd" class="corners" required/>
				<button type="submit" class="corners">Sign up</button>
			</form>
			<a href="/forget-password/new">Forgot password?</a>
	</main>
	<footer>
	<p>Already have an account? <a href="/login">Log in</a></p>
</body>
</html>
