<!DOCTYPE html>
<html>
<head>
	<title>Analog Sea</title>
	<meta charset="utf-8">
	<meta name="description" content="Create an account on Analog Sea for free cloud computing.">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<header>
		<img class="logo" src="images/logo.png" alt="Analog Sea Logo">
	</header>
	<main class="corners">
			<h1>Sign up</h1>
			<form>
				<label for="email">Email</label>
				<input type="email" name='email' id='email' placeholder="foo@bar.com" class="corners"/>
				<label for="password">Password</label>
				<input type="text" name='password' id='password' placeholder="1234passw0rd" class="corners"/>
				<button type="submit" class="corners">Sign up</button>
			</form>
			<a href="#">Forgot password?</a>
	</main>
</body>
</html>
